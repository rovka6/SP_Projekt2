{% extends "kalkulator/base.html" %}

{% block main %}
	<div id="Stanje"> 
			
		
		<form> 	
			<label>Vrsta:</label><select name="vrsta">	
										<option>Vsi</option>
										{% for vrsta in vrste %}													
												<option>{{vrsta}}</option>												
										{% endfor%}																						
										</select>		
			<label>Znamka:</label><select name="znamka">	
										<option>Vsi</option>
										{% for znamka in znamke %}													
												<option>{{znamka}}</option>												
										{% endfor%}																						
										</select>										
			<label>Prikljucek:</label><select name="prikljucek">	
										<option>Vsi</option>
										{% for prikljucek in prikljucki %}													
												<option>{{prikljucek}}</option>												
										{% endfor%}										
										</select>
			<label>Povezava:</label><select name="povezava">										
										<option>Vsi</option>
										<option>Zicna</option>
										<option>Brezzicna</option>
										<option>Ostalo</option>										
										</select>							
			<input type="submit" id="vpisi" value="Prikazi">	
		</form>

		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		
		{% for input in inputi %}
		<img src="{{input.image.url}}" height="50" width="80">	
			
		{{input.vrsta}} {{input.znamka}}   {{input.prikljucek}} {{input.povezava}} {{input.kolicina}}
		<a href="delete/input/{{ input.id}}" >	
					<img src="https://cdn0.iconfinder.com/data/icons/classic-icons/512/058.png" height="13" width="13">					
				</a>
		
		<br>
		{% endfor %}

		
		
		
		{% if user.is_authenticated %}
			
			<a href="dodajInput">			
			<button name="dodaj"> DODAJ NOVO INPUT NAPRAVO</button>
		</a>
			{% else %}								
			{% endif %}
		

		
		
					
	</div>
{% endblock %}
