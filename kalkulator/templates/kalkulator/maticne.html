{% extends "kalkulator/base.html" %}

{% block main %}
	<div id="Stanje"> 
					
		<form> 
			<label>Znamka:</label><select name="znamka">	
										<option>Vsi</option>
										{% for znamka in znamke %}													
												<option>{{znamka}}</option>												
										{% endfor%}																						
										</select>	
			<label>Model:</label><input type="text" placeholder="Vpisite model" name="model">
			<label>Podnozje:</label><select name="podnozje">	
										<option>Vsi</option>
										{% for podnozje in podnozja %}													
												<option>{{podnozje}}</option>												
										{% endfor%}																						
										</select>
			<label>Opis:</label><textarea rows="2" placeholder="Opis" name="opis"></textarea>
			<label>Kolicina:</label><input type="text" placeholder="Kolicina" name="kolicina">												
																									
			<input type="submit" id="vpisi" value="Prikazi">	
		</form>
		
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		
		<br>
		<br>
		<br>
		<br>
		
		{% for maticna in maticne %}			
		{{maticna.znamka}} {{maticna.model}} {{ maticna.podnozje }} {{ maticna.opis}}  {{ maticna.kolicina }}  <br>
		{% endfor %}
				

		<a href="dodajMaticno" style="margin-left:150px">			
			<button> DODAJ NOVO MATICNO</button>
		</a>
		
					
	</div>
{% endblock %}
