{% extends "kalkulator/base.html" %}

{% block main %}
	<div id="Stanje"> 
					
		<form action="dodajAdapter" method="post" enctype="multipart/form-data"> {% csrf_token %} 		

			
			<label>Vrsta:</label><select name="vrsta">	
										<option>Vsi</option>
										{% for vrsta in vrste %}													
												<option>{{vrsta}}</option>												
										{% endfor%}		
										</select>	
										<input type="text" placeholder="Vpisite novo znamko" name="vrsta1">
			<label>Znamka:</label><select name="znamka">	
										<option>Vsi</option>
										{% for znamka in znamke %}													
												<option>{{znamka}}</option>												
										{% endfor%}																						
										</select>
										<input type="text" placeholder="Vpisite novo znamko" name="znamka1">
			<label>Voltaza:</label><select name="voltaza">	
										<option>Vsi</option>
										{% for voltaza in voltaze %}													
												<option>{{voltaza}}</option>												
										{% endfor%}	
										</select>	
										<input type="number" placeholder="Vpisite novo voltazo" name="voltaza1">
			<label>Amperaza:</label><select name="amperaza">	
										<option>Vsi</option>
										{% for amperaza in amperaze %}													
												<option>{{amperaza}}</option>												
										{% endfor%}	
										</select>	
										<input type="number" placeholder="Vpisite novo amperazo" name="amperaza1">							
			<label>Opis:</label><textarea rows="2" placeholder="Opis" name="opis"></textarea>
			<label>Kolicina:</label><input type="number" placeholder="Vpisite kolicino" name="kolicina">							
			<label>Slika:</label><input id="id_image" type="file" class="" name="image">		

			<input type="submit" id="vpisi" value="Vpisi">			
			
		</form>
		

		
		
		
		
		

		
		
					
	</div>
{% endblock %}
