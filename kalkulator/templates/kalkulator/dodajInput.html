{% extends "kalkulator/base.html" %}

{% block main %}
	<div id="Stanje"> 
			
		
		<form action="dodajInput" method="post" enctype="multipart/form-data"> {% csrf_token %} 				
		
		
			<label>Vrsta:</label><select name="vrsta">	
										<option>Vsi</option>	
										{% for vrsta in vrste %}													
												<option>{{vrsta}}</option>												
										{% endfor%}																						
										</select>
										<input type="text" placeholder="Vpisite novo vrsto" name="vrsta1">
			<label>Znamka:</label><select name="znamka">	
										<option>Vsi</option>	
										{% for znamka in znamke %}													
												<option>{{znamka}}</option>												
										{% endfor%}																						
										</select>
										<input type="text" placeholder="Vpisite novo znamko" name="znamka1">
			<label>Prikljucek:</label><select name="prikljucek">	
										<option>Vsi</option>
										{% for prikljucek in prikljucki %}													
												<option>{{prikljucek}}</option>												
										{% endfor%}											
										</select>	
										<input type="text" placeholder="Vpisite nov prikljucek" name="prikljucek1">	
			<label>Povezava:</label><select name="povezava">											
										{% for povezava in povezave %}													
												<option>{{povezava}}</option>												
										{% endfor%}
										</select>	
			<label>Opis:</label><textarea rows="2" placeholder="Opis" name="opis"></textarea>							
			<label>Kolicina:</label><input type="number" placeholder="Kolicina" name="kolicina">										
			<label>Slika:</label><input id="id_image" type="file" class="" name="image">		
					
			<input type="submit" id="vpisi" value="Vpisi">			
			
		</form>
		

		
		
		
		
		

		
		
					
	</div>
{% endblock %}
